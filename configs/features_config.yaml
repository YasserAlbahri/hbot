# Features Configuration
features:
  # Technical Indicators
  indicators:
    rsi:
      enabled: true
      periods: [14, 21]
    
    macd:
      enabled: true
      fast: 12
      slow: 26
      signal: 9
    
    atr:
      enabled: true
      periods: [14, 21]
    
    bollinger_bands:
      enabled: true
      period: 20
      std_dev: 2
    
    stochastic:
      enabled: true
      k_period: 14
      d_period: 3
    
    ema:
      enabled: true
      periods: [9, 21, 50, 200]
    
    sma:
      enabled: true
      periods: [20, 50, 100]
  
  # Candlestick Patterns
  candlestick:
    enabled: true
    patterns:
      - "doji"
      - "hammer"
      - "engulfing"
      - "morning_star"
      - "evening_star"
  
  # Support & Resistance
  support_resistance:
    enabled: true
    lookback: 20
    min_touches: 2
  
  # Multi-timeframe Features
  multi_timeframe:
    enabled: true
    timeframes: ["5m", "1h", "4h"]
    indicators: ["rsi", "atr", "ema_21"]
  
  # Time-based Features
  time_features:
    enabled: true
    include:
      - "hour"
      - "day_of_week"
      - "month"
      - "cyclical_encoding"
  
  # Session Features
  sessions:
    enabled: true
    london:
      start: "08:00"
      end: "16:00"
    newyork:
      start: "13:00"
      end: "21:00"
    asia:
      start: "00:00"
      end: "08:00"

