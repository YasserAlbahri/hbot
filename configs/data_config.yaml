# Data Configuration
data:
  # Data sources
  sources:
    csv:
      path: "data/raw"
      format: "csv"
      columns:
        - "timestamp"
        - "open"
        - "high"
        - "low"
        - "close"
        - "volume"
  
  # Supported timeframes
  timeframes:
    - "1m"
    - "5m"
    - "15m"
    - "30m"
    - "1h"
    - "4h"
    - "1d"
  
  # Base timeframe for multi-timeframe features
  base_timeframe: "15m"
  
  # Timezone
  timezone: "UTC"
  
  # Data cleaning
  cleaning:
    remove_duplicates: true
    fill_missing: true
    remove_outliers: true
    outlier_threshold: 3.0  # Standard deviations
  
  # Symbols to process
  symbols:
    - "EURUSD"
    - "GBPUSD"
    - "XAUUSD"

